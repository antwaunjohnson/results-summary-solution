<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>FE - Mentor | Results Summary Solution</title>
</head>

<body>
  <!-- Main Container -->
  <main id="main" class="flex justify-center items-center min-h-screen bg-white">
    <!-- Card Container -->
    <div class="flex flex-col max-w-sm mx-auto rounded-3xl md:flex-row md:max-w-5xl md:shadow-2xl">
      <!-- Results Container -->
      <section id="results"
        class="flex flex-col rounded-3xl bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue z-3  md:p-8">
        <div class="results-content-container p-8 items-center justify-center mx-auto rounded-3xl  md:space-y-6">
          <p class="text-lightLavender font-semibold mt-4 mb-6 text-xl md:text-3xl text-center">Your Result</p>
          <div
            class="circle rounded-full mx-auto m-6  relative items-center w-36 h-36 justify-center bg-gradient-to-b from-violetBlue relative to-persianBlue md:h-56 md:w-56">
            <p class="absolute text-paleBlue text-4xl top-8 left-9  font-extrabold md:text-8xl md:top-12 md:left-16">
              76
            </p>
            <p class="absolute text-lightLavender bottom-6 left-12 font-bold md:bottom-10 md:left-20 md:text-2xl">
              of
              100</p>
          </div>
          <h3 class="text-3xl font-bold text-paleBlue text-center md:text-4xl">Great</h3>
          <p class="text-lightLavender text-center max-w-72 mt-2  md:text-2xl md:max-w-[22rem]">You scored higher than
            65% of
            the people
            who have
            taken these
            tests.
          </p>
        </div>
      </section>
      <!-- Summary Container -->
      <section id="summary" class="bg-white flex flex-col rounded-3xl z-1 md:p-8">
        <div class="summary-content-container p-6 space-y-10 items-start rounded-3xl">
          <p class="text-darkGrayBlue text-lg font-semibold md:text-3xl md:mt-4">Summary</p>
          <!-- Summary Content Container -->
          <div class="space-y-6">
            <div class="flex bg-lightRed/5 justify-center items-between rounded-xl space-x-24 md:px-4">
              <div class="flex items-center justify-center space-x-2 pl-4">
                <img src="./images/icon-reaction.svg" alt="" class="w-8">
                <p class="text-lightRed text-lg font-semibold md:text-xl">Reaction</p>
              </div>
              <div class="flex items-center">
                <p class="text-lg text-lightLavender font-bold p-4 md:text-xl"><span
                    class="text-darkGrayBlue pr-1">80</span> / 100
                </p>
              </div>
            </div>
            <div class="flex bg-orangeyYellow/5 justify-center items-between rounded-xl space-x-24 md:px-4">
              <div class="flex items-center justify-center pl-4">
                <img src="./images/icon-memory.svg" alt="" class="w-12 pr-4">
                <p class="text-orangeyYellow text-lg font-semibold md:text-xl md:text-xl">Memory</p>
              </div>
              <div class="flex items-center">
                <p class="text-lg text-lightLavender font-bold p-4 md:text-xl"><span
                    class="text-darkGrayBlue pr-1">92</span> /
                  100
                </p>
              </div>
            </div>
            <div class="flex bg-greenTeal/5 justify-center items-between rounded-xl space-x-24 md:px-4">
              <div class="flex items-center justify-center pl-4">
                <img src="./images/icon-verbal.svg" alt="" class="w-12 pr-4">
                <p class="text-greenTeal text-lg font-semibold md:text-xl">Verbal</p>
              </div>
              <div class="flex items-center">
                <p class="text-lg text-lightLavender font-bold p-4 md:text-xl"><span
                    class="text-darkGrayBlue pr-1">61</span> / 100
                </p>
              </div>
            </div>
            <div class="flex bg-cobaltBlue/5 justify-center items-between rounded-xl space-x-24 md:px-4">
              <div class="flex items-center justify-center pl-4">
                <img src="./images/icon-visual.svg" alt="" class="w-12 pr-4">
                <p class="text-cobaltBlue text-lg font-semibold md:text-xl">Visual</p>
              </div>
              <div class="flex items-center">
                <p class="text-lg text-lightLavender font-bold p-4 md:text-xl"><span
                    class="text-darkGrayBlue pr-1">80</span> / 100
                </p>
              </div>
            </div>

          </div>
          <button
            class="bg-darkGrayBlue py-4 px-8 w-full text-white text-xl font-semibold rounded-3xl bg-gradient-to-b hover:from-lightSlateBlue hover:to-lightRoyalBlue ">Continue</button>
        </div>
    </div>
    </section>
    </div>
  </main>
</body>

</html>
