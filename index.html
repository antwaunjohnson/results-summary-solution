<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>FE - Mentor | Results Summary Solution</title>
</head>

<body>
  <!-- Main Container -->
  <main id="main" class="flex min-h-screen justify-center items-center  bg-white">
    <!-- Card Container -->
    <div class="flex flex-col  rounded-3xl md:flex-row p-0 m-0 md:shadow-paleBlue  md:shadow-2xl md:mx-auto">
      <!-- Results Container -->
      <section id="results"
        class="flex flex-col rounded-3xl bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue z-3 p-7">
        <div
          class="results-content-container items-center justify-center mx-auto rounded-3xl space-y-6 md:mx-5 md:mb-5">
          <p class="text-lightLavender font-semibold  text-lg md:text-xl text-center">Your Result</p>
          <div
            class="circle rounded-full mx-auto relative items-center w-36 h-36 justify-center bg-gradient-to-b from-violetBlue relative to-persianBlue md:size-48">
            <p class="absolute text-paleBlue text-[4rem] top-4 left-9  font-extrabold md:text-7xl md:top-12 md:left-14">
              76
            </p>
            <p class="absolute text-lightLavender bottom-6 left-12 font-bold md:bottom-12 md:left-[72px] md:text-sm">
              of
              100</p>
          </div>
          <h3 class="text-3xl font-bold text-paleBlue text-center md:text-3xl">Great</h3>
          <p class="text-lightLavender text-center max-w-72 md:text-lg md:max-w-64">You scored higher than
            65% of
            the people
            who have
            taken these
            tests.
          </p>
        </div>
      </section>
      <!-- Summary Container -->
      <section id="summary" class="bg-white flex flex-col rounded-3xl">
        <div class="summary-content-container space-y-4 items-start rounded-3xl p-7">
          <p class="text-darkGrayBlue text-lg font-semibold md:text-xl">Summary</p>
          <!-- Summary Content Container -->
          <div class="space-y-4">
            <div class="flex bg-lightRed/5 justify-between rounded-xl">
              <div class="flex items-center  space-x-2">
                <img src="./images/icon-reaction.svg" alt="" class="w-5">
                <p class="text-lightRed text-base font-semibold">Reaction</p>
              </div>
              <div class="flex">
                <p class="text-base text-lightLavender font-bold p-4"><span class="text-darkGrayBlue pr-1">80</span> /
                  100
                </p>
              </div>
            </div>
            <div class="flex bg-orangeyYellow/5  justify-between rounded-xl">
              <div class="flex items-center justify-center space-x-2">
                <img src="./images/icon-memory.svg" alt="" class="w-5">
                <p class="text-orangeyYellow text-base font-semibold">Memory</p>
              </div>
              <div class="flex">
                <p class="text-base text-lightLavender font-bold p-4"><span class="text-darkGrayBlue pr-1">92</span> /
                  100
                </p>
              </div>
            </div>
            <div class="flex bg-greenTeal/5 justify-between rounded-xl">
              <div class="flex items-center  space-x-2">
                <img src="./images/icon-verbal.svg" alt="" class="w-5">
                <p class="text-greenTeal text-base font-semibold">Verbal</p>
              </div>
              <div class="flex">
                <p class="text-base text-lightLavender font-bold p-4"><span class="text-darkGrayBlue pr-1">92</span> /
                  100
                </p>
              </div>
            </div>
            <div class="flex bg-cobaltBlue/5 justify-between rounded-xl">
              <div class="flex items-center space-x-2 ">
                <img src="./images/icon-visual.svg" alt="" class="w-5">
                <p class="text-cobaltBlue text-base font-semibold">Visual</p>
              </div>
              <div class="flex">
                <p class="text-base text-lightLavender font-bold p-4"><span class="text-darkGrayBlue pr-1">92</span> /
                  100
                </p>
              </div>
            </div>

          </div>
          <button
            class="bg-darkGrayBlue py-4 px-6 w-72 text-white text-base font-semibold rounded-3xl bg-gradient-to-b hover:from-lightSlateBlue hover:to-lightRoyalBlue">Continue</button>
        </div>
    </div>
    </section>
    </div>
  </main>
</body>

</html>
